# List of plugins
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jonmosco/kube-tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum' # should be last so the autosave works

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'alacritty'

set -g @catppuccin_status_modules_right "cpu battery date_time host session"

# source-file ~/.status-bar.tmux

# Restore vim sessions
# for vim
 set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 10

# increase scrollback buffer size
set -g history-limit 5000

# tmux messages are displayed for 4 seconds
set -g display-time 2000

# refresh 'status-left' and 'status-right' more often
# set -g status-interval 5

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize off

set-option -g default-shell $SHELL
set -g default-terminal "${TERM}"
set -ag terminal-overrides ",$TERM:RGB"

setw -g mode-keys vi

set -g mouse on
# set -g @scroll-speed-num-lines-per-scroll 10
set -g @scroll-speed-num-lines-per-scroll 3

# if-shell -b '[ $TERM_PROGRAM -eq "vscode" ]' \
#   "set -g status off"

bind R source-file ~/.tmux.conf \; display "Reloaded"

# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# resize panes like vim
bind-key -r < resize-pane -L 3
bind-key -r > resize-pane -R 3
bind-key -r + resize-pane -U 1
bind-key -r = resize-pane -D 1

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

unbind %

# Split Panes and new windows
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind N break-pane
bind c new-window -c "#{pane_current_path}"

# Start numbering at 1
set -g base-index 1

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# put status bar on the top
set-option -g status-position top

# Arrow keys
set-option -gw xterm-keys on

set -g @world_clock_tz 'Europe/Amsterdam'
set -g @world_clock_tz 'America/Los_Angeles'

# Configure the catppuccin plugin
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
# set -g @catppuccin_window_default_text "#W"
# set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"
# Load catppuccin
run ~/.tmux/plugins/tmux/catppuccin.tmux
#
# Disable renaming
set-option -g allow-rename off
set-option -g automatic-rename off
set-window-option -g automatic-rename off

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

set -g status-right "#{E:@catppuccin_status_application}"
# set -agF status-right "#{@catppuccin_status_gitmux}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
# set -agF status-right "#{E:@catppuccin_status_kube}"

# Load plugins
run '~/.tmux/plugins/tpm/tpm'

run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux

